<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Testing</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="background-fixed">
        <header class="header">
            <div class="container flex-flow">
                <div class="logo">
                    <a class="logo__link" href="#">
                        <img class="logo__link__image" src="img/logo/juventus-logo__175x350.png" alt="logo">
                    </a>
                </div>
                <div class="social-links">
                    <ul class="social-links__list">
                        <li class="social-links__list__item">
                            <a class="social-links__link" href="#">
                                <svg class="social-links__link__link-icon" >
                                    <use href="./img/svg/symbol-defs.svg#facebook1x" ></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social-links__list__item">
                                <a class="social-links__link" href="#">
                                        <svg class="social-links__link__link-icon" >
                                            <use href="./img/svg/symbol-defs.svg#facebook1x"></use>
                                        </svg>
                                    </a>
                        </li>
                        <li class="social-links__list__item">
                                <a class="social-links__link" href="#">
                                        <svg class="social-links__link__link-icon" >
                                            <use href="./img/svg/symbol-defs.svg#pinterest1x"></use>
                                        </svg>
                                    </a>
                        </li>
                        <li class="social-links__list__item">
                            <a class="social-links__link" href="#">
                                <svg class="social-links__link__link-icon" >
                                    <use href="./img/svg/symbol-defs.svg#instagram1x"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
          <section></section>
          <aside></aside>
        </main>
        <footer></footer>
      </div>
    </div>
  </body>
</html>
